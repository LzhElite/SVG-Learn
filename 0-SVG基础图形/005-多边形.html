<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多边形</title>
</head>
<body>
<p>
    fill-rule属性的取值可以是nonzero | evenodd | inherit
</p>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:lime;stroke:purple;stroke-width: 5;fill-rule:evenodd"></polygon>
    </svg>
</body>
</html>
