<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>
    在SVG里，处理能沿直线方向写文字外，还能够使用path先定义一条路径，让文字沿着定义好的路径排列。 <br/>
    textPath标记的作用就是放在text标记内部引用预定义的path，引用时，我们需要使用xlink:href属性指明需要引用的路径的ID。
</p>
<svg width="100%" height="100%" viewBox=" 0 0 1000 300"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path id="MyPath"
                d="M 100 200
                   C 200 100 300   0 400 100
                   C 500 200 600 300 700 200
                   C 800 100 900 100 900 100"></path>
    </defs>
    <use xlink:href="#MyPath" fill="none" stroke="red"/>
    <text font-family="Verdana" font-size="42.5">
        <textPath xlink:href="#MyPath">
            文字跟着曲线路径走，漂亮吧，O(∩_∩)O哈哈~
        </textPath>
    </text>
    <rect x="1" y="1" width="998" height="298" fill="none" stroke="black" stroke-width="2"></rect>
</svg>
</body>
</html>
