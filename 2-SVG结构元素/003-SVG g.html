<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<p>
    g标记就是‘group’的简写，是用来分组用的，它能把多个元素放在一组里，对 g 标记实施的样式和渲染会作用到这个分组内的所有元素上。
        组内的所有元素都会继承 g 标记上的所有属性。用 g 定义的分组还可以使用 use 进行复制使用。
</p>
<svg viewBox="0 0 95 50" style="border: 1px solid red;">
    <g stroke="green" fill="white" stroke-width="5">
        <circle cx="25" cy="25" r="15"/>
        <circle cx="40" cy="25" r="15"/>
        <circle cx="55" cy="25" r="15"/>
        <circle cx="70" cy="25" r="15"/>
    </g>
</svg>
</body>
</html>
