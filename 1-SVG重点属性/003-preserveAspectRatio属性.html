<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg id="svg" width="400" height="200" viewBox="0 0 200 200" style="border: 1px solid #cd0000;">
    <rect x="10" y="10" height="150" width="150" fill="#cd0000"></rect>
</svg>
<p><input type="radio" id="radio0" name="ratio" value="" checked/><lable for="radio0">æ— preserveAspectRatio</lable></p>
<p><input type="radio" id="radio1" name="ratio" value="meet" /><lable for="radio1">meet</lable></p>
<p><input type="radio" id="radio2" name="ratio" value="slice" /><lable for="radio2">slice</lable></p>
<p><input type="radio" id="radio3" name="ratio" value="none" /><lable for="radio3">none</lable></p>
<script>
    var svg = document.getElementById("svg");
    svg && [].slice.call(document.querySelectorAll("input[type=radio]")).forEach(function(radio){
        radio.addEventListener("click",function(){
            var value = this.value;
            if(value == ""){
                svg.removeAttribute("preserveAspectRatio");
                return;
            }
            if(value != "none"){
                value = "xMinYMin "+value;
            }
            svg.setAttribute("preserveAspectRatio", value);
        });
    })
</script>
</body>
</html>
