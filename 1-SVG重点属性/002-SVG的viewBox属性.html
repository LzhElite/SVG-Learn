<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SVG的viewBox和preserveAspectRatio属性</title>
</head>
<p>
    viewBox="0,0,40,30"相当于在SVG上圈了下图左上角所示的一个框框： <br/>
    然后把这个框框，连同框框里的小矩形一起放大到整个SVG大小（如下gif）:
</p>
<body>
    <svg width="400" height="300" viewBox="0,0,40,30" style="border: 1px solid #cd0000">
        <rect x="10" y="10" width="20" height="15" fill="#cd0000"></rect>
    </svg>
    <svg width="400" height="300" style="border: 1px solid #cd0000">
        <rect x="10" y="10" width="20" height="15" fill="#cd0000"></rect>
    </svg>
</body>
</html>
